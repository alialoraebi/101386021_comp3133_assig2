<mat-toolbar color="primary" class="flex justify-between">
    <span>Employee Management System</span>
    <div *ngIf="!authService.isLoggedIn; else loggedIn">
        <button mat-button routerLink="/signup">Sign up</button>
        <button mat-button routerLink="/login">Login</button>
    </div>
    <ng-template #loggedIn>
        <button mat-button (click)="authService.logout()">Logout</button>
    </ng-template>
</mat-toolbar>
